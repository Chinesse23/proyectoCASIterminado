<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/css/login.css">
    <link rel="stylesheet" type="text/css" href="boxicons/css/boxicons.css">
    <link rel="icon" href="/assets/favicon-login.ico" type="image/x-icon">
    <title>Choroni login</title>
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
</head>
<body>
    <div class="box">
        <div class="container glass">
            <div class="top-header">
                <span>Posada choroni</span>
                <header>Iniciar Sesión</header>
            </div>
            <div class="login-alert-box" id="loginAlertBox" style="display: none;"></div>
            <div class="login-alert-box success" id="loginSuccessBox" style="display: none;"></div>
            <form id="loginForm">
                <div class="input-field">
                    <input type="text" class="input" id="username" name="username" placeholder="Usuario" required>
                    <i class="bx bx-user"></i>
                </div>
                <div class="input-field">
                    <input type="password" class="input" id="password" name="password" placeholder="Contraseña" required>
                    <i class="bx bx-lock-alt"></i>
                </div>
                <div class="input-field g-recaptcha-container">
                    <div class="g-recaptcha" data-sitekey="6Leivl4qAAAAADfr8B35rUI7Ba8TOVDLUZZ2f0Le"></div>
                </div>
                <div class="input-field">
                    <input type="submit" class="submit" value="Iniciar Sesión">
                </div>
            </form>
            <div class="bottom">
                <div class="left">
                    <label><a href="/registro">Crear cuenta</a></label>
                </div>
                <div class="right">
                    <label><a href="#">¿Olvidaste la contraseña?</a></label>
                </div>
            </div>
        </div>
    </div>
    <script src="https://unpkg.com/scrollreveal"></script>
    <script src="/js/login.js"></script>
    <script src="/js/validateLoginForms.js"></script>
</body>
